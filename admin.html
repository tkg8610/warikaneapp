<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理画面 - 割り勘アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-2xl">
        <!-- ヘッダー -->
        <header class="mb-8">
            <a href="index.html" class="inline-flex items-center gap-2 text-slate-500 hover:text-slate-700 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
                アプリに戻る
            </a>
            <div class="flex items-center gap-3">
                <div class="bg-amber-100 text-amber-600 p-3 rounded-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-slate-900">管理画面</h1>
                    <p class="text-slate-500 text-sm">ユーザー管理・申請承認</p>
                </div>
            </div>
        </header>

        <!-- ローディング表示 -->
        <div id="loading-indicator" class="flex flex-col items-center justify-center py-20">
            <div class="spinner"></div>
            <p class="mt-4 text-slate-500">読み込み中...</p>
        </div>

        <!-- トースト通知 -->
        <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

        <main class="space-y-6 hidden">
            <!-- アクセス申請 -->
            <section class="bg-white p-6 rounded-2xl shadow-lg border border-blue-200">
                <div class="flex items-center gap-3 mb-4">
                    <div class="bg-blue-100 text-blue-600 p-2 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" y1="8" x2="19" y2="14"/><line x1="22" y1="11" x2="16" y2="11"/></svg>
                    </div>
                    <h2 class="text-xl font-bold text-slate-900">アクセス申請</h2>
                    <span id="request-count" class="hidden text-xs bg-blue-500 text-white px-2 py-1 rounded-full"></span>
                </div>
                <div id="access-requests-list" class="space-y-3">
                    <!-- JSで動的に追加 -->
                </div>
            </section>

            <!-- 許可ユーザー -->
            <section class="bg-white p-6 rounded-2xl shadow-lg border border-slate-200">
                <div class="flex items-center gap-3 mb-4">
                    <div class="bg-green-100 text-green-600 p-2 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><polyline points="16 11 18 13 22 9"/></svg>
                    </div>
                    <h2 class="text-xl font-bold text-slate-900">許可ユーザー</h2>
                </div>
                <div id="allowed-users-list" class="space-y-2 mb-4">
                    <!-- JSで動的に追加 -->
                </div>
                <div class="flex gap-2 pt-4 border-t border-slate-200">
                    <input type="email" id="new-user-email" placeholder="メールアドレスを入力" class="flex-1 p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                    <button id="add-user-btn" class="bg-amber-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-amber-700 transition-colors">
                        追加
                    </button>
                </div>
            </section>
        </main>

        <footer class="text-center mt-12 text-sm text-slate-400">
            <p>&copy; 2026 Warikane App</p>
        </footer>
    </div>

    <script src="js/config.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
