<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>割り勘アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }
        /* ちょっとしたアニメーション効果 */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-2xl">
        <!-- ヘッダー -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-slate-900">割り勘アプリ</h1>
            <p class="text-slate-500 mt-2">スマートに会計を記録し、瞬時に清算します。</p>
        </header>

        <main class="space-y-8">
            <!-- 0. メンバー管理エリア -->
            <section class="bg-white p-6 rounded-2xl shadow-lg border border-slate-200 fade-in">
                <div class="flex items-center gap-3 mb-4">
                    <div class="bg-purple-100 text-purple-600 p-2 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    </div>
                    <h2 class="text-xl font-bold text-slate-900">メンバー</h2>
                </div>
                <div id="members-list" class="flex flex-wrap gap-2 mb-4">
                    <!-- メンバーはJSで動的に追加 -->
                </div>
                <div class="flex gap-2">
                    <input type="text" id="new-member-name" placeholder="名前を入力" class="flex-1 p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                    <button id="add-member-btn" class="bg-purple-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-purple-700 transition-colors">
                        追加
                    </button>
                </div>
            </section>

            <!-- 1. 清算結果エリア -->
            <section id="settlement-section" class="bg-white p-6 rounded-2xl shadow-lg border border-slate-200 fade-in">
                <div class="flex items-center gap-3">
                     <div class="bg-indigo-100 text-indigo-600 p-2 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 18v3c0 .6.4 1 1 1h4v-3h3v-3h2l-1.4-1.4a.5.5 0 0 0-.8 0l-.6.6a.5.5 0 0 1-.7 0l-2.2-2.2a.5.5 0 0 1 0-.7l2.2-2.2a.5.5 0 0 1 .7 0l.6.6a.5.5 0 0 0 .8 0L20 9.8V8c0-.6-.4-1-1-1h-3V4h-3V1h-4c-.6 0-1 .4-1 1v3H5c-.6 0-1 .4-1 1v3h2l1.4 1.4a.5.5 0 0 0 .8 0l.6-.6a.5.5 0 0 1 .7 0l2.2 2.2a.5.5 0 0 1 0 .7l-2.2 2.2a.5.5 0 0 1-.7 0l-.6-.6a.5.5 0 0 0-.8 0L2 15.2V18Z"/></svg>
                    </div>
                    <h2 class="text-xl font-bold text-slate-900">清算結果</h2>
                </div>
                <div id="settlement-output" class="mt-4 text-slate-700 space-y-2 text-lg">
                    <p>清算は完了しています。</p>
                </div>
            </section>

            <!-- 2. 会計入力エリア -->
            <section class="bg-white p-6 rounded-2xl shadow-lg border border-slate-200 fade-in" style="animation-delay: 0.1s;">
                <h2 class="text-xl font-bold text-slate-900 mb-4">会計を追加</h2>

                <!-- モード選択タブ -->
                <div class="flex border-b border-slate-200 mb-4">
                    <button id="mode-x-btn" class="px-4 py-2 font-semibold border-b-2 border-indigo-500 text-indigo-600">単純割り勘 (X)</button>
                    <button id="mode-y-btn" class="px-4 py-2 font-semibold text-slate-500">個別割り勘 (Y)</button>
                </div>

                <!-- 入力フォーム -->
                <form id="transaction-form" class="space-y-4">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="paid-by" class="block text-sm font-medium text-slate-600 mb-1">支払った人</label>
                            <select id="paid-by" class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <!-- JSで動的に追加 -->
                            </select>
                        </div>
                        <div>
                            <label for="item" class="block text-sm font-medium text-slate-600 mb-1">項目名</label>
                            <input type="text" id="item" placeholder="例: ランチ代" class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>

                    <div>
                        <label for="amount" class="block text-sm font-medium text-slate-600 mb-1">金額 (総額)</label>
                        <input type="number" id="amount" placeholder="例: 3000" class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <!-- Yモード専用入力 -->
                    <div id="y-mode-fields" class="hidden space-y-3 pt-3 border-t border-slate-200">
                        <p class="text-sm font-medium text-slate-600">各人の負担額を指定してください</p>
                        <div id="burden-inputs" class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                            <!-- JSで動的に追加 -->
                        </div>
                    </div>
                    
                    <div id="error-message" class="text-red-500 text-sm"></div>

                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                        この内容で追加する
                    </button>
                </form>
            </section>

            <!-- 3. 会計履歴エリア -->
            <section class="bg-white p-6 rounded-2xl shadow-lg border border-slate-200 fade-in" style="animation-delay: 0.2s;">
                 <div class="flex items-center gap-3">
                     <div class="bg-green-100 text-green-600 p-2 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>
                    </div>
                    <h2 class="text-xl font-bold text-slate-900">会計履歴</h2>
                </div>
                <ul id="history-list" class="mt-4 space-y-3">
                    <li class="text-center text-slate-500 pt-4">まだ会計がありません。</li>
                </ul>
            </section>
        </main>
        
        <footer class="text-center mt-12 text-sm text-slate-400">
            <p>&copy; 2024 Warikan App</p>
        </footer>
    </div>

    <script>
        // --- Supabase初期化 ---
        const { createClient } = supabase;
        const db = createClient(
            'https://yzwdtpzmqwpezqhpfedc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl6d2R0cHptcXdwZXpxaHBmZWRjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxODAyMjcsImV4cCI6MjA4NTc1NjIyN30.8wcne9jT3tfLUGYjxZuGwM_QkctFmjFsHycjxUqkp-0'
        );

        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM要素の取得 ---
            const modeXBtn = document.getElementById('mode-x-btn');
            const modeYBtn = document.getElementById('mode-y-btn');
            const yModeFields = document.getElementById('y-mode-fields');
            const form = document.getElementById('transaction-form');
            const paidByEl = document.getElementById('paid-by');
            const itemEl = document.getElementById('item');
            const amountEl = document.getElementById('amount');
            const burdenInputsEl = document.getElementById('burden-inputs');
            const historyList = document.getElementById('history-list');
            const settlementOutput = document.getElementById('settlement-output');
            const errorMessage = document.getElementById('error-message');
            const membersList = document.getElementById('members-list');
            const newMemberNameEl = document.getElementById('new-member-name');
            const addMemberBtn = document.getElementById('add-member-btn');

            // --- アプリケーションの状態 ---
            let state = {
                currentMode: 'X',
                transactions: [],
                members: []
            };

            // --- イベントリスナー ---

            // モード切り替え
            modeXBtn.addEventListener('click', () => switchMode('X'));
            modeYBtn.addEventListener('click', () => switchMode('Y'));

            // フォーム送信
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                addTransaction();
            });

            // 履歴リストのクリック（削除処理）
            historyList.addEventListener('click', (e) => {
                if (e.target.closest('.delete-btn')) {
                    const id = e.target.closest('.delete-btn').dataset.id;
                    deleteTransaction(id);
                }
            });

            // メンバー追加
            addMemberBtn.addEventListener('click', () => addMember());
            newMemberNameEl.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addMember();
                }
            });

            // メンバーリストのクリック（削除処理）
            membersList.addEventListener('click', (e) => {
                if (e.target.closest('.delete-member-btn')) {
                    const name = e.target.closest('.delete-member-btn').dataset.name;
                    deleteMember(name);
                }
            });


            // --- 関数 ---

            // Supabaseからデータ読み込み
            async function loadData() {
                const { data: members } = await db.from('members').select('name').order('created_at');
                const { data: transactions } = await db.from('transactions').select('*').order('created_at');

                state.members = members ? members.map(m => m.name) : [];
                state.transactions = transactions ? transactions.map(t => ({
                    id: t.id,
                    mode: t.mode,
                    paidBy: t.paid_by,
                    item: t.item,
                    amount: Number(t.amount),
                    memberCount: t.member_count,
                    membersAtTime: t.members_at_time || [],
                    burden: t.burden || {}
                })) : [];

                renderMembers();
                renderPaidByOptions();
                renderBurdenInputs();
                render();
            }

            // メンバー追加
            async function addMember() {
                const name = newMemberNameEl.value.trim();
                if (!name) {
                    showError('名前を入力してください。');
                    return;
                }
                if (state.members.includes(name)) {
                    showError('同じ名前のメンバーが既に存在します。');
                    return;
                }

                const { error } = await db.from('members').insert({ name });
                if (error) {
                    showError('保存に失敗しました');
                    return;
                }

                state.members.push(name);
                newMemberNameEl.value = '';
                renderMembers();
                renderPaidByOptions();
                renderBurdenInputs();
                render();
            }

            // メンバー削除
            async function deleteMember(name) {
                // このメンバーが関連する取引があるか確認
                const hasTransactions = state.transactions.some(t =>
                    t.paidBy === name || (t.burden && name in t.burden)
                );
                if (hasTransactions) {
                    showError('このメンバーには関連する会計があるため削除できません。');
                    return;
                }

                const { error } = await db.from('members').delete().eq('name', name);
                if (error) {
                    showError('削除に失敗しました');
                    return;
                }

                state.members = state.members.filter(m => m !== name);
                renderMembers();
                renderPaidByOptions();
                renderBurdenInputs();
                render();
            }

            // メンバーリストの描画
            function renderMembers() {
                if (state.members.length === 0) {
                    membersList.innerHTML = '<span class="text-slate-500">メンバーを追加してください</span>';
                    return;
                }
                membersList.innerHTML = state.members.map(name => `
                    <span class="inline-flex items-center gap-1 bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-sm font-medium">
                        ${name}さん
                        <button data-name="${name}" class="delete-member-btn hover:bg-purple-200 rounded-full p-0.5 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                    </span>
                `).join('');
            }

            // 支払い者ドロップダウンの描画
            function renderPaidByOptions() {
                paidByEl.innerHTML = state.members.map(name =>
                    `<option value="${name}">${name}さん</option>`
                ).join('');
            }

            // 負担額入力フィールドの描画
            function renderBurdenInputs() {
                burdenInputsEl.innerHTML = state.members.map(name => `
                    <div>
                        <label class="block text-xs text-slate-500">${name}さんの負担額</label>
                        <input type="number" data-member="${name}" placeholder="0" class="burden-input w-full p-2 border border-slate-300 rounded-lg">
                    </div>
                `).join('');
            }

            // モード切り替えのロジック
            function switchMode(mode) {
                state.currentMode = mode;
                if (mode === 'X') {
                    modeXBtn.classList.add('border-indigo-500', 'text-indigo-600');
                    modeXBtn.classList.remove('text-slate-500');
                    modeYBtn.classList.remove('border-indigo-500', 'text-indigo-600');
                    modeYBtn.classList.add('text-slate-500');
                    yModeFields.classList.add('hidden');
                } else {
                    modeYBtn.classList.add('border-indigo-500', 'text-indigo-600');
                    modeYBtn.classList.remove('text-slate-500');
                    modeXBtn.classList.remove('border-indigo-500', 'text-indigo-600');
                    modeXBtn.classList.add('text-slate-500');
                    yModeFields.classList.remove('hidden');
                }
                 errorMessage.textContent = '';
            }

            // 会計の追加
            async function addTransaction() {
                if (state.members.length < 2) {
                    showError('最低2人のメンバーを追加してください。');
                    return;
                }

                const paidBy = paidByEl.value;
                const item = itemEl.value.trim();
                const amount = parseFloat(amountEl.value);

                // バリデーション
                if (!item || isNaN(amount) || amount <= 0) {
                    showError('項目と正しい金額を入力してください。');
                    return;
                }

                const dbRecord = {
                    mode: state.currentMode,
                    paid_by: paidBy,
                    item,
                    amount,
                    member_count: state.members.length,
                    members_at_time: [...state.members],
                    burden: null
                };

                if (state.currentMode === 'Y') {
                    const burden = {};
                    let totalBurden = 0;
                    const burdenInputs = burdenInputsEl.querySelectorAll('.burden-input');
                    burdenInputs.forEach(input => {
                        const member = input.dataset.member;
                        const value = parseFloat(input.value) || 0;
                        burden[member] = value;
                        totalBurden += value;
                    });

                    if (Math.abs(totalBurden - amount) > 0.01) {
                         showError('各人の負担額の合計が総額と一致しません。');
                        return;
                    }
                    dbRecord.burden = burden;
                }

                const { data, error } = await db.from('transactions').insert(dbRecord).select().single();
                if (error) {
                    showError('保存に失敗しました');
                    return;
                }

                state.transactions.push({
                    id: data.id,
                    mode: data.mode,
                    paidBy: data.paid_by,
                    item: data.item,
                    amount: Number(data.amount),
                    memberCount: data.member_count,
                    membersAtTime: data.members_at_time || [],
                    burden: data.burden || {}
                });

                render();
                form.reset();
                switchMode('X');
                errorMessage.textContent = '';
            }

            // エラー表示
            function showError(message) {
                errorMessage.textContent = message;
                setTimeout(() => {
                    errorMessage.textContent = '';
                }, 3000);
            }

            // 会計の削除
            async function deleteTransaction(id) {
                const { error } = await db.from('transactions').delete().eq('id', id);
                if (error) {
                    showError('削除に失敗しました');
                    return;
                }
                state.transactions = state.transactions.filter(t => t.id !== id);
                render();
            }

            // 全体の再描画
            function render() {
                renderHistory();
                renderSettlement();
            }

            // 履歴の描画
            function renderHistory() {
                if (state.transactions.length === 0) {
                    historyList.innerHTML = '<li class="text-center text-slate-500 pt-4">まだ会計がありません。</li>';
                    return;
                }
                historyList.innerHTML = state.transactions.map(t => {
                    let details = '';
                    if (t.mode === 'X') {
                        const share = (t.amount / t.memberCount).toLocaleString(undefined, {maximumFractionDigits: 0});
                        details = `<span class="text-xs text-slate-500">単純割り勘 (各${share}円)</span>`;
                    } else {
                        const burdenDetails = t.membersAtTime.map(m => `${m}:${(t.burden[m] || 0).toLocaleString()}`).join(', ');
                        details = `<span class="text-xs text-slate-500">個別割り勘 (${burdenDetails})</span>`;
                    }

                    return `
                        <li class="flex items-center justify-between p-3 bg-slate-50 rounded-lg fade-in">
                            <div>
                                <p class="font-medium">${t.item}</p>
                                <p class="text-sm text-slate-600">
                                    支払: ${t.paidBy}さん / 金額: ${t.amount.toLocaleString()}円
                                </p>
                                ${details}
                            </div>
                            <button data-id="${t.id}" class="delete-btn p-2 text-slate-400 hover:text-red-500 hover:bg-red-100 rounded-full transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                            </button>
                        </li>
                    `;
                }).join('');
            }

            // 清算結果の描画
            function renderSettlement() {
                if (state.members.length === 0) {
                    settlementOutput.innerHTML = '<p class="text-slate-500">メンバーを追加してください。</p>';
                    return;
                }

                const balances = {};
                state.members.forEach(m => balances[m] = 0);

                // 各人の貸し借り残高を計算
                state.transactions.forEach(t => {
                    const paidBy = t.paidBy;
                    if (t.mode === 'X') {
                        const share = t.amount / t.memberCount;
                        if (balances[paidBy] !== undefined) {
                            balances[paidBy] += t.amount;
                        }
                        t.membersAtTime.forEach(member => {
                            if (balances[member] !== undefined) {
                                balances[member] -= share;
                            }
                        });
                    } else { // Yモード
                        if (balances[paidBy] !== undefined) {
                            balances[paidBy] += t.amount;
                        }
                        t.membersAtTime.forEach(member => {
                            if (balances[member] !== undefined && t.burden[member] !== undefined) {
                                balances[member] -= t.burden[member];
                            }
                        });
                    }
                });

                // 貸している人 (creditors) と借りている人 (debtors) に分ける
                const creditors = [];
                const debtors = [];
                for (const member of state.members) {
                    if (balances[member] > 0.01) {
                        creditors.push({ name: member, amount: balances[member] });
                    } else if (balances[member] < -0.01) {
                        debtors.push({ name: member, amount: -balances[member] });
                    }
                }

                const settlements = [];
                // 清算ロジック
                while (creditors.length > 0 && debtors.length > 0) {
                    const creditor = creditors[0];
                    const debtor = debtors[0];
                    const amountToSettle = Math.min(creditor.amount, debtor.amount);

                    settlements.push({ from: debtor.name, to: creditor.name, amount: amountToSettle });

                    creditor.amount -= amountToSettle;
                    debtor.amount -= amountToSettle;

                    if (creditor.amount < 0.01) creditors.shift();
                    if (debtor.amount < 0.01) debtors.shift();
                }

                // 結果表示
                if (settlements.length === 0) {
                    settlementOutput.innerHTML = '<p class="text-green-600 font-medium">清算は完了しています。</p>';
                } else {
                    settlementOutput.innerHTML = settlements.map(s => `
                        <div class="flex items-center gap-3 bg-indigo-50 p-3 rounded-lg">
                           <span class="font-semibold text-indigo-800">${s.from}さん</span>
                           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-500"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                           <span class="font-semibold text-indigo-800">${s.to}さん</span>
                           <span>へ</span>
                           <span class="font-bold text-xl text-indigo-900 ml-auto">${Math.round(s.amount).toLocaleString()}円</span>
                        </div>
                    `).join('');
                }
            }

            // 初期読み込み
            loadData();
        });
    </script>
</body>
</html>
